<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat app</title>
</head>

<body>

    <h1> Let's Chat</h1>

    <div class="main">
        <div class="name">
            <span></span>
            <input type="text" id="name-input" class="name-input" value="annonymous">
        </div>

        <ul class="chat-container" id="chat-container">
            <li class="left-chat">
                <p class="message">
                    left chat
                </p>
            </li>
            <li class="right-chat">
                <p class="message">
                    right messagae
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback">
                    feedback
                </p>
            </li>
        </ul>

        <form class="message-form">
            <input type="text" name='message' class="message-input">
            <button class="button"> Submit</button>
        </form>

        <h3 class="total-clients"> Total Clients: 2 </h3>
    </div>

</body>

</html>
